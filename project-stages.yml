swarm:
  logging:
    file-handlers.FILE:
      file:
        path: server.log
        relative-to: jboss.server.log.dir
      formatter: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n"
    root-logger:
      handlers:
        - FILE
        - CONSOLE
    loggers:
      one:
        level: INFO
      one.two:
        level: DEBUG
      one.two.three:
        level: TRACE